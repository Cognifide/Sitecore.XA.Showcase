      Hint: Content
      Value: |
        <p>Search functionality&nbsp;can be used in millions of ways. Here, we have a couple of search components which creates our example search results page:</p>
        <p>&nbsp;</p>
        <ul>
            <li>Search Results - displays matched results</li>
            <li>Page Size - gives us possibility to change number of items showed on single page</li>
            <li>Sort Results - this component is used to sort search results using one of the predefined sorting schemes. There could be lot of such schema's and each of them contain field on which sort will be performed and sorting direction</li>
            <li>Result Variant Selector - with this component we can change the look of search results items. For example, we can display them as a list or as some kind of boxes with images</li>
            <li>Results Count - displays number of found items</li>
            <li>Page Selector - with this component we can change current page and go to the first or last pages just with one click</li>
            <li>Checklist Filter - this&nbsp;highly customizable component gives us possibility to filter results using facets</li>
        </ul>
        <p>&nbsp;</p>
        <p>Each of those components has a lot of customization possibilities, thanks to which we will be able to change search results page as we want.</p>
