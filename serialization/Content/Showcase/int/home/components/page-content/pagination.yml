    - ID: "7152697d-e946-4ec4-aad5-223fcc204ce7"
      Hint: Content
      Value: <p>Pagination component enables list components such as Page List, Event List and File list to be paginable. This component allows to navigate through list of pages. It shows number of pages in the list, each of them allowing to go to the associated page and additional buttons which allows to switch to the beginning, the end and previous and next elements of the list. Making it work is pretty simple, you just have to map existing list component with pagination using 'list signature' field.</p>
