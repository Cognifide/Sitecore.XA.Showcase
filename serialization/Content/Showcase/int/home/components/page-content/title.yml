      Value: Title is one of the most basic but also one of the most important components on a page.<br>
    - ID: "2e5f1d40-2ea6-4bfe-add9-98b3575e4b6e"
      Hint: Content
      Value: <p>Title is one of the most basic but also one of the most important components on a page. The title is the first thing noticed by the user when they enter the page and is often the key to making the decision whether to read on or go somewhere else. Sitecore Experience Accelerator does not provide tools to create engaging titles but it of course allows you to place your title on the page where you need using the drag and drop components.</p>
    - ID: "2fd91ca5-61bf-43d2-a0b1-f6fb9aeadc3a"
      Hint: FeatureList
      Value: |
        <ul>
            <li>In the most basic variants can displays the pages Title tag warped in h1 tag or subtitle wrapped in h2</li>
            <li> Can be used anywhere on the page</li>
            <li>More detailed information can be found in the documentation for <a href="https://confluence.cognifide.com/confluence/display/ZGS/Using+title" target="_blank" title="Link to our documentation">Title</a></li>
        </ul>
