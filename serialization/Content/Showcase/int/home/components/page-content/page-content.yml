      Hint: FeatureList
      Value: |
        <ul>
            <li>Shows content of any field of any page or item.</li>
            <li>Compatible with Rendering Variants which reduces the risk of choosing non existing content element because of typos.<br /></li>
            <li>Fully themeable.</li>
