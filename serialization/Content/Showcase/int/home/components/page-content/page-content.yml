    - ID: "2e5f1d40-2ea6-4bfe-add9-98b3575e4b6e"
      Hint: Content
      Value: "<p>Your content is stored as fields on Sitecore pages. The title, main copy, or header image are just a&nbsp;few examples of fields you might have. With Page Content component you can drag &amp; drop the content wherever you think it fits best and thanks to <a href=\"~/link.aspx?_id=065DCE2FB46C47D09661248220F9F49C&amp;_z=z\">rendering variants</a> you can easily select the appropriate field to be shown from a drop down list.</p>"
