      Value: <p>Your content is stored as fields on Sitecore pages. <b>Title</b>, <b>Main copy</b>, or <b>Header image</b> are just few examples of fields you might have. With Page Content component you can drag &amp; drop the content wherever you think it fits best and thanks to component variants you can easily select the appropriate field to be shown from a drop down list.</p>
