      Value: |
        <p>Each page carries your message, so it is important. It had better look good! Thanks to Sitecore rich text editor you can create beautiful copy which will attract your readers and allow you to emphasize crucial parts of it.
        </p>
        <p>The arsenal Sitecore offers is indeed rich. But thanks to Experience Accelerator it is even more powerful. You can create nice looking snippets of text using tailored and carefully set up rich text editor and then reuse them all over your page.</p>
        <p>Just look at the examples below.</p>
