    - ID: "7152697d-e946-4ec4-aad5-223fcc204ce7"
      Hint: Content
      Value: "<p>The Page List component renders a list of pages. Simple. The listing content is generated from fields on pages being listed. You can configure which fields should be shown, and style them any way you want. The pages list is constructed using a Sitecore query. We can also choose if we would like to display child or sibling pages or items with the same template. The options for this component are endless! There are a set of out of the box variants to choose from, but you can of course define your own. It is used for everything from scrolling full width hero images to a basic table of contents. If you have the content in Sitecore this component can render it in a list!</p>"
