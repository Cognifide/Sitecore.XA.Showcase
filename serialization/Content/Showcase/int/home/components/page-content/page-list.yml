    - ID: "2e5f1d40-2ea6-4bfe-add9-98b3575e4b6e"
      Hint: Content
      Value: |
        <p>The Page List component that renders... a list of pages. Simple. The listing content is generated from fields on pages being listed. You can configure which fields should be shown, and style them any way you want. The pages list is constructed using a Sitecore query, so you can choose if you would like to display child or sibling pages or items with the same template... or any other query you can construct. The options for this component are endless! The component supports <a href="~/link.aspx?_id=065DCE2FB46C47D09661248220F9F49C&amp;_z=z">rendering variants</a>. It comes with a simple example, but you can of course define your own. It is used for everything from scrolling full width hero images to a basic table of contents.</p>
    - ID: "2fd91ca5-61bf-43d2-a0b1-f6fb9aeadc3a"
      Hint: FeatureList
      Value: |
        <ul>
            <li>Great customization possibilities</li>
            <li>We can display any of the page fields</li>
            <li>Usage of components variants which can change component look &amp; feel with just few clicks</li>
            <li>Usage of Sitecore query as a data source give us lot of possibility to show different items inside Page list</li>
        </ul>
