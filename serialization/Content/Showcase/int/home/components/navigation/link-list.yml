    - ID: "2e5f1d40-2ea6-4bfe-add9-98b3575e4b6e"
      Hint: Content
      Value: |
        <p>The Link list component is used to display a list of links or text paragraphs preceded by a title if needed. Links which are employed by this component are defined in the content editor and grouped in one list. Each link item contains a target location field in which we can put individual links&nbsp;and if you want to work with texts, then a new text item can be added to the link.</p>
        <p>As already mentioned all those items grouped in one list can have an additional title.</p>
