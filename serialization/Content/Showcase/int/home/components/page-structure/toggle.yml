      Value: <p>Toggle component displays a collapsible content panel for presenting information.</p><br>
    - ID: "2e5f1d40-2ea6-4bfe-add9-98b3575e4b6e"
      Hint: Content
      Value: |
        <p>Toggle component displays a collapsible content panel for presenting information. In order to expand/collapse content, the user needs to click toggle's header. There is a property that lets the user toggle content on mouseover as well.</p>
        <p>Within the toggle, the content can be made up from various other drag and droppable components. It's like a mini single slide accordion.</p>
    - ID: "2fd91ca5-61bf-43d2-a0b1-f6fb9aeadc3a"
      Hint: FeatureList
      Value: |
        <ul>
            <li>Showing collapsible panels</li>
            <li>Possibility to toggle on mouseover or open panel by default</li>
            <li>Other components can be put inside the placeholder.</li>
        </ul>
