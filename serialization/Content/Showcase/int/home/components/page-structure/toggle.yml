      Hint: Content
      Value: |
        <p>Toggle component displays a collapsible content panel for presenting information. In order to expand/collapse content the user needs to click toggle's header. There is a property that lets the user to toggle content on mouseover as well.</p>
        <p>Within the toggle the content can be made up from various other drag and droppable components.</p>
