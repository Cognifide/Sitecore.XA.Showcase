        <p>In case you need you can add multiple image components. Each will be connected to dedicated data source item which can be later reused.</p>
        <p>In the toolbox you can see there are two different image components. One is marked as reusable while the other is just a regular one. But what is the difference?</p>
        <table>
            <tbody>
                <tr>
                    <th style="text-align: center;">Image component</th>
                    <th style="text-align: center;">Reusable Image component&nbsp;</th>
                </tr>
                <tr>
                    <td style="text-align: left;">allows you to create an image which is available on the particular page only</td>
                    <td style="text-align: left;">allows you to create an image which is available for all pages<br>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: left;">does not bother naming the image</td>
                    <td style="text-align: left;">asks you to name the image, so it can be easily identified and reused later<br>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">&nbsp;contains all the features you would expect from Image component</td>
                </tr>
