    - ID: "2e5f1d40-2ea6-4bfe-add9-98b3575e4b6e"
      Hint: Content
      Value: |
        <p>SXA is shipped with two components dedicated for presenting information about events: <strong>Event List</strong> and <strong>Event Calendar</strong>.</p>
        <p><strong>Event Calendar</strong> allows you to present your events using an interactive calendar widget. Calendar can operate in various configurable modes, e.g. show a month, week or day at a time, browsing can be enabled or disabled. A powerful feature of this component is the ability to display events coming from an external source. It can be configured to fetch events from an existing Google Calendar feed. If you use that already, you can start showing your events right away. In case you use other software to manage your calendar of events, you will likely be able to use the popular iCalendar (.ics) format to import it into Google Calendar.</p>
    - ID: "2fd91ca5-61bf-43d2-a0b1-f6fb9aeadc3a"
