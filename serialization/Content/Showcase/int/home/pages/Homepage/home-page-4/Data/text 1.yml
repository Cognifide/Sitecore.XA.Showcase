        <h2>Experience Accelerator - the essance</h2>
        <p>Sitecore Experience Accelerator is a platform and a concept allowing organizations to do quick delivery of sites using a standardized set of functionality with minimum-to-no CMS development. Every feature of SXA comes with productivity in mind - it is meant to be an expert tool that allows you to deliver websites quickly with minimum custom development. Experience Accelerator separates creation of new sites from functional development - SXA platform provides an out of the box set of flexible components, which can be used in number of different scenarios. Experience Accelerator changes the way new sites are developed, as those standard components should cover 90% of functionality for the majority of campaigns and microsites.</p>
