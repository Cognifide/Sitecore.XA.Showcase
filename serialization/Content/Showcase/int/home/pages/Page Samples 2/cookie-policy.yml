        <h1 style="color: #000000;">Cookie Policy;</h1>
        <p style="color: #000000;">To enhance your experience on our sites, many of our web pages use "cookies".&nbsp;</p>
        <h2 style="color: #000000;">What is a cookie?&nbsp;</h2>
        <p style="color: #000000;">A cookie is a piece of information in the form of a very small text file that is placed on an internet user's hard drive. It is generated by a web page server or client side scripts. The information the cookie contains can be used by that server or client side scripts whenever the user visits the site. A cookie can be thought of as an internet user's identification card, which tell a web site when the user has returned.&nbsp;</p>
        <h2 style="color: #000000;">What is the purpose of cookies?&nbsp;</h2>
        <p style="color: #000000;">Essentially, cookies allow web applications to respond to you as an individual. The web application can tailor its operations to your needs, likes and dislikes by gathering and remembering information about your preferences. Overall, cookies help us provide you with a better website, by enabling us to monitor which pages you find useful and which you do not. A cookie does NOT give us access to your computer or any information about you, other than the data you choose to share with us.&nbsp;</p>
        <h2 style="color: #000000;">How can I block cookies?&nbsp;</h2>
        <p style="color: #000000;">You can choose to accept or decline cookies. Although most web browsers automatically accept cookies, you can usually modify your browser setting to decline cookies to your prefernce. However, this may prevent you from taking full advantage of our website.</p>
