        <h2 style="text-align: center;">Welcome to Sitecore Experience Accelerator</h2>
        <p style="color: #747474; background-color: #ffffff; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; padding: 5px 0px; border: 0px; text-align: justify;">Sitecore Experience Accelerator is a platform and a concept allowing organizations for quick delivery of sites using standardized set of functionality with minimum-to-no CMS development. For the purpose of achieving this goal SXA utilizes a number of concepts like grid systems and CSS Zen Garden, to allow for easy and consistent styling of pages and ease of design.&nbsp;</p>
        <p style="color: #747474; background-color: #ffffff; margin-top: 0px; margin-right: 0px; margin-left: 0px; padding: 5px 0px; border: 0px; text-align: justify;">Every feature of SXA comes with productivity in mind - it is meant to be an expert tool that allows to deliver websites quickly with minimum custom development. This, however, might mean something different for different people - that is why Experience Accelerator defines clearly its target audiences and plans its roadmap with acute awareness of the clients.</p>
