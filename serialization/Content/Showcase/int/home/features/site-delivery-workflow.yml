    - ID: "7152697d-e946-4ec4-aad5-223fcc204ce7"
      Hint: Content
      Value: <p>Sitecore Experience Accelerator is not just an extension of the Sitecore interface, but a new way of approaching the production of websites. By enabling parallel work streams (content, creative, UX, coding,) you can not only speed up the production of websites, but improve the quality of the work to allow the work streams to feedback and validate each other's work. This avoids the classic situation of have the entire site built before entering any content, only to find the templates are not able to service the needs of the authors.</p><p>By allowing the authors to start entering real content into a wireframe environment, built on Sitecore with SXA, your UI and creatives can be working with real content, and the project board can be constantly validating the work. For those interested in Content Strategy, this might be the tool you have been looking for to facilitate your approach without boxing you in to a particular way of working.</p>
