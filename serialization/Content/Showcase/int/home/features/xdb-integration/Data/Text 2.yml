        <p>SXA components come xDB ready. Personalization and A/B/n testing is not only possible using SXA components, but SXA brings a huge amount of power to your xDB solution.</p>
        <p>By utilizing testing at a <a href="~/link.aspx?_id=F20F7A73245B4284B50930EA4541F97E&amp;_z=z">Partial Design</a> level you can perform tests on content that are not just on one page, but potentially on all your pages. For example, a purchase button can be tested for all products to yield statistical relevance faster.</p>
        <p>All of this can be done by the user in the Sitecore Experience Editor.</p>
