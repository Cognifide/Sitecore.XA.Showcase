  Versions:
  - Version: 1
    Fields:
    - ID: "24171bf1-c0e1-480e-be76-4c0a1876f916"
      Hint: Page Design
      Value: "{8AF68B79-167C-430A-9C09-7404A7B35E56}"
    - ID: "25bed78c-4957-4165-998a-ca1b52f67497"
      Hint: __Created
      Value: 20161011T114548Z
    - ID: "261f5672-aad7-40b3-825b-581844ba66f6"
      Hint: SummaryText
      Value: |
        <p>Creative Exchange is a revolutionary feature, which will change the way you look at site development process.</p>
        <p>Design your site in SXA and export it using Creative Exchange so your design agency can pick up the work.</p>
        <p>Import the changes without affecting the content entry or other development and immediately see the results.</p>
        <p>Work in parallel and finish your site faster and with little energy (and cost).</p>
    - ID: "2e5f1d40-2ea6-4bfe-add9-98b3575e4b6e"
      Hint: Content
      Value: |
        <p>Creative Exchange simply allows your creative and front-end teams to work in parallel with your UX and your content teams. It is a tool that does a full export of the site you are working on into an offline package. This package includes all the pages and content in their current state. Your creative people can then skin the site in whatever tools are their preference.</p>
        <p>They do not need access to nor require to possess any knowledge of Sitecore. Once they have completed branding the site they can send the package back, and using the Creative Exchange Import tool, the new skin can be applied to the site. In the mean time content production can continue in the wireframe, or a temporary theme.</p>
