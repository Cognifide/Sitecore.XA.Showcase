    - ID: "261f5672-aad7-40b3-825b-581844ba66f6"
      Hint: SummaryText
      Value: |
        <p>Creative Exchange is a revolutionary feature, which will change the way you look at site development process.</p>
        <p>Design your site in SXA and export it using Creative Exchange so your design agency can pick up the work.</p>
        <p>Import the changes without affecting the content entry or other development and immediately see the results.</p>
        <p>Work in parallel and finish your site faster and with little energy (and cost).</p>
    - ID: "4c2f221f-9426-45ed-9eeb-c79bb3169565"
