        <p><span style="line-height: 1.5; font-weight: normal; color: #747474;">You can rearrange partials used in Page Designs with just a few clicks.</span></p>
        <p>Example:</p>
        <p>For a given Content Type you want to add a general "Title &amp; Breadcrumb" that will appear on all pages of this type. It's simple. In the Designing interface you simple add that Partial Design from the library and now all pages of that type will show the new layout.</p>
