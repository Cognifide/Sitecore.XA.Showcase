    - ID: "7152697d-e946-4ec4-aad5-223fcc204ce7"
      Hint: Content
      Value: <p>In Sitecore you will normally create a set of content templates for your site. For each of these you would usually have a developer build the layout and components. With SXA you do not need a developer for this task. You create the layouts using the Drag &amp; Drop interface and Partial Designs. You then apply them to the Sitecore content templates using Designs.</p>
