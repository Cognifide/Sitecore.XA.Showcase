      Hint: Content
      Value: <p>With an out of the box set of reusable components which cover a wide range of possibilities for your website, SXA comes well equipped. For the majority of website needs you will not need to hire a developer to build code. Our components are flexible, responsive, adaptable, skinnable, and robust. Based on years of experience building website components we have packaged that experience into a product that will free your time to concentrate on content and branding.</p>
